<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum</title>
</head>

<body>


  <header>

    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list">
        <li class="play-item">Aqua Caelestis</li>
        <li class="play-item">River Flows In You</li>
        <li class="play-item">Summer Wind</li>
        <li class="play-item">Ennio Morricone</li>
      </ul>
    </div>

    <div class="weather">
      <input type="text" class="city">
      <i class="weather-icon owf owf-804"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature">2Â°C</span>
        <span class="weather-description">overcast clouds</span>
      </div>
      <div class="wind">Wind speed: <span class="speed">6 m/s</span></div>
      <div class="humidity">Humidity: <span class="percent">87%</span></div>
    </div>

  </header>


  <main>

    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>

    <time></time>
    <date class="date"></date>

    <div class="greeting-container">
      <span class="greeting">Good afternoon</span>
      <input type="text" class="name" placeholder="[Enter name]">
    </div>

  </main>


  <footer>

    <button class="change-quote"></button>

    <div>
      <div class="quote">"You can observe a lot just by watching."</div>
      <div class="author">Yogi Berra, type.fit</div>
    </div>

  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
