<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum</title>
</head>

<body>


  <header>

    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>

    <button class="settings">
      <img src="assets/svg/settings.svg" alt="settings">
    </button>

    <div class="weather">
      <input type="text" class="city" placeholder="[Enter city]">
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>

    <div class="settings-menu">
      <button class="language">EN</button>
      <p><span class="photo-source">Photo source</span> - GitHub</p>
  
      <div class="blocks">
        <div class="blocks__switches">
          <label>
            <input type="checkbox" value="audio">
            <span class="switcher"></span>
          </label>
          <label>
            <input type="checkbox" value="weather">
            <span class="switcher"></span>
          </label>
          <label>
            <input type="checkbox" value="time">
            <span class="switcher"></span>
          </label>
          <label>
            <input type="checkbox" value="date">
            <span class="switcher"></span>
          </label>
          <label>
            <input type="checkbox" value="greeting">
            <span class="switcher"></span>
          </label>
          <label>
            <input type="checkbox" value="quote">
            <span class="switcher"></span>
          </label>
        </div>
  
        <div class="blocks__names">
          <p class="block-name">Audio</p>
          <p class="block-name">Weather</p>
          <p class="block-name">Time</p>
          <p class="block-name">Date</p>
          <p class="block-name">Greeting</p>
          <p class="block-name">Quote</p>
        </div>
  
      </div>
    </div>

  </header>


  <main>

    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>

    <time></time>
    <div class="date"></div>

    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]">
    </div>

  </main>


  <footer>

    <div class="quote-container">
      <button class="change-quote"></button>

      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>

    <div class="contacts-info">
      <p>2023</p>
      <a class="developer" href="https://github.com/Den1sproger" target="_blank">GitHub</a>
      <a href="https://rs.school/js/" target="_blank">
        <img src="assets/svg/rs_school_js.svg" width="80" height="30" alt="RS School">
      </a>
    </div>

  </footer>

  <script src="scripts/script.js" type="module"></script>

</body>
</html>
